<mat-drawer-container id="sidenav_container" autosize>
  <mat-drawer #drawer id="sidenav" mode="side" mode="side" opened="true">
    <div id="sidenav_logo_container">
      <img id="logo_sidenav" src="../../assets/images/kenny.png" alt="Chake's Logo">
      <div id="title_sidenav">CHAKE SACCO</div>
      <div id="tagline">Tagline</div>
    </div>
    
    <span class="icon" routerLink="/register">
      <mat-icon>person_add</mat-icon>Register
    </span>
    
    <span class="icon" routerLink="/user">
      <mat-icon>group</mat-icon>View Users 
    </span>
    
    <span class="icon" routerLink="/about">
      <mat-icon>attach_money</mat-icon>View Contribution 
    </span>
  
    <span class="icon" routerLink="/contact">
      <mat-icon>contact_phone</mat-icon>Contact Us
    </span>

      <!-- <span class="icon" routerLink="/support">
        <mat-icon>attach_money</mat-icon>Provide Support
      </span> -->

    <div id="copyright">Â© 2023 Chake Sacco, Inc.</div>
  </mat-drawer>

  <div id="sidenav_content">
    <button 
      mat-mini-fab
      aria-label="Button with a menu icon" 
      (click)="drawer.toggle()"
      id="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
