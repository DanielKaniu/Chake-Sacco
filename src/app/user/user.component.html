<div class="mat-elevation-z8">
  <div id="title">Click on a record to edit it 
    <mat-icon>edit</mat-icon>
  </div>
  <table mat-table [dataSource]="data_source">
    <!-- First name Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> 
        <img src="../../assets/members/{{element.image}}" alt="User image">  
      </td>
    </ng-container>

    <!-- First name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <!-- Second name Column -->
    <ng-container matColumnDef="second_name">
      <th mat-header-cell *matHeaderCellDef> Second Name </th>
      <td mat-cell *matCellDef="let element"> {{element.second_name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Contribution Column -->
    <ng-container matColumnDef="contribution">
      <th mat-header-cell *matHeaderCellDef> Contribution </th>
      <td mat-cell *matCellDef="let element"> {{element.contribution }} </td>
    </ng-container>
    
    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Occupation Column -->
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef> Occupation </th>
      <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
    <tr 
      mat-row 
      *matRowDef="let row; columns: displayed_columns;"
      (click)="get_record(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
